<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Comic Sans MS', 'Poppins', cursive;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
}

button {
  border: none;
  border-radius: 50px;
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  font-size: 20px;
}

#noBtn {
  background: #ccc;
  color: #333;
}
.bg-photo {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 0;
}

.celebration h1,
.teddies {
  position: relative;
  z-index: 2;
  color: white;
}


/* Celebration screen */
.celebration {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
  z-index: 5;

  /* YOUR PHOTO BACKGROUND */
 background-image: url("./us.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
}

/* Dark overlay so text is visible */
.celebration::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
}

.celebration h1,
.teddies {
  position: relative;
  z-index: 2;
  color: white;
}

.celebration h1 {
  font-size: 48px;
  margin-bottom: 20px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: floatUp linear infinite;
  z-index: 1;
}

.balloon::after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 2px;
  height: 30px;
  background: #555;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* Flowers */
.flower {
  position: absolute;
  font-size: 30px;
  animation: fall 6s linear infinite;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Teddies */
.teddies {
  font-size: 80px;
  margin-top: 10px;
  animation: kiss 1.5s infinite alternate;
}

@keyframes kiss {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confetti 3s linear infinite;
  z-index: 1;
}

@keyframes confetti {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>

  </div>
</div>

<div class="celebration" id="celebration">

  <h1>yayayayyaya!! Together and forever ðŸ’• I love youuu!</h1>
  <div class="teddies">MWAHHH ðŸ’‹ðŸ’‹ðŸ’‹</div>
</div>

<script>
const noTexts = [
  'Are you sure?ðŸ˜”',

  'Last chance princess!',

let noCount = 0;

</script>

</body>
</html>
